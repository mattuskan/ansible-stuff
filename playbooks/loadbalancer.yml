---
 - hosts: loadbalancers
   become: true
   tasks:
    - name: install nginx
      apt: name=nginx state=present update_cache=yes
    
    - name: start nginx
      service: name=nginx state=started enabled=yes

    - name: configure nginx site
      template: src=templates/nginx.conf.j2 dest=/etc/nginx/sites-available/demo mode=044
      snotify: restart nginx
    
    - name: de-activate default nginx site
      file: path=/etc/nginx/sites-enabled/default state=absent

    - name: de-activate default nginx site
      file: path=/etc/nginx/sites-enabled/default state=absent
      notify: restart nginx

    - name: activate demo site
      file: path=/etc/nginx/sites-available/demo dest=/etc/nginx/sites-enabled/demo state=link
      notify: restart nginx
    
  handlers:
   - name: restart nginx
     servic: name=nginx state=restarted          
